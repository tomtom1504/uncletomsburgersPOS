<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings - Restaurant POS System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="your-logo-url-here" alt="Restaurant Logo">
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">POS</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="settings-content">
        <h2>Settings</h2>

        <!-- Category Color Settings -->
        <section class="settings-section">
            <h3>Category Button Colors</h3>
            <div id="category-color-settings">
                <!-- Color settings will be loaded here dynamically -->
            </div>
        </section>

        <!-- Menu Items Settings -->
        <section class="settings-section">
            <h3>Menu Items</h3>
            <button id="add-category-btn">Add New Category</button>
            <div id="menu-settings">
                <!-- Menu settings will be loaded here dynamically -->
            </div>
        </section>
    </main>

    <script src="settings.js"></script>
</body>
</html>
